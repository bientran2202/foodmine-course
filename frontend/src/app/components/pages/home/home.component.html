<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name"/>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <div class="favorite {{food.favorite?'':'not'}}">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                </div>
                <div class="stars">
                    <app-star-rating [selectedValue]="food.stars"></app-star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>ðŸ•’</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price|number:'1.0-0'}}Ä‘
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
